<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <div class="bayan">
        <div class="bayan-item">
        <input class="bayan-input" type="checkbox" name="faq_1" id="faq_1">
        <label class="bayan-title" for="faq_1">What have I done?</label>
        <div class="bayan-content">
            <img src="img/whatdone.png" alt="whatdone">
        </div>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" name="faq_2" id="faq_2">
            <label class="bayan-title" for="faq_2">What? It's deadline???</label>
            <div class="bayan-content">
                <img src="img/deadline.webp" alt="whatdone">
            </div>
            </div>

            <div class="bayan-item">
                <input class="bayan-input" type="checkbox" name="faq_3" id="faq_3">
                <label class="bayan-title" for="faq_3">When you're moving up the ladder...</label>
                <div class="bayan-content">
                    <img src="img/meme3.webp" alt="whatdone">
                </div>
                </div>

                <div class="bayan-item">
                    <input class="bayan-input" type="checkbox" name="faq_4" id="faq_4">
                    <label class="bayan-title" for="faq_4">What should I choose?</label>
                    <div class="bayan-content">
                        <img src="img/tobenottobe.webp" alt="whatdone">
                    </div>
                    </div>

                    <div class="bayan-item">
                        <input class="bayan-input" type="checkbox" name="faq_5" id="faq_5">
                        <label class="bayan-title" for="faq_5">That is all! Bye-bye...</label>
                        <div class="bayan-content">
                            <img src="img/bye.png" alt="whatdone">
                        </div>
                        </div>

        </div>
    </div>
</body>
</html>
